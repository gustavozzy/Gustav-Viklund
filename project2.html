<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://use.typekit.net/bzf0ffx.css">
    <style>
        @font-face {
            font-family: 'printf';
            src: url('resources/PRINTF Regular.ttf') format('truetype');
        }
        
        html {
            overflow: auto;
            cursor: none;
        }
        
        * {
            cursor: none !important;
        }
        
        body {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            cursor: none; /* Match city page cursor */
            font-family: 'Avenir', 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        a {
            cursor: none;
        }
        
        /* Custom cursor: outer follows position, inner handles scale transition */
        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10000;
            transform: translate3d(-100px, -100px, 0);
        }
        .custom-cursor .custom-cursor-shape {
            position: absolute;
            top: 50%;
            left: 0;
            width: 12px;
            height: 12px;
            margin: 0;
            background: rgb(255, 255, 255);
            border-radius: 0;
            transform: translateY(-50%);
            box-sizing: border-box;
            overflow: hidden;
            transition: width 320ms ease, height 320ms ease, padding 320ms ease, transform 200ms cubic-bezier(0.4, 0, 0.2, 1), background 320ms ease, border-radius 320ms ease;
        }
        .custom-cursor .custom-cursor-text {
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            font-family: 'Avenir', 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            transition: opacity 320ms ease;
            line-height: 1;
        }
        .custom-cursor.is-hovering .custom-cursor-shape {
            width: max-content;
            height: 24px;
            padding: 4px 8px;
            transform: translateY(-50%);
            background: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }
        .custom-cursor.is-hovering .custom-cursor-text {
            opacity: 1;
        }
        .custom-cursor.is-clicking .custom-cursor-shape {
            transform: translateY(-50%) scale(0.5);
            transition: transform 200ms cubic-bezier(0.4, 0, 0.2, 1), width 320ms ease, height 320ms ease, padding 320ms ease, background 320ms ease, border-radius 320ms ease;
        }
        
        .project-page {
            min-height: 100vh;
            padding: 40px 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .gallery-layout {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            min-height: 0;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            color: white;
        }

        .gallery-text {
            flex: 0 0 auto;
            max-width: 500px;
        }

        .back-button {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            cursor: none;
        }

        .back-button:hover {
            text-decoration: none;
        }
        
        .gallery-title {
            font-family: 'etna-x-condensed', serif;
            font-size: 5rem;
            text-transform: uppercase;
            margin: 0 0 16px 0;
            color: white;
            line-height: 1;
        }

        p {
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 0 0 16px 0;
            color: white;
        }

        .gallery-meta {
            margin-top: 24px;
            font-size: 0.9rem;
        }

        .meta-row {
            display: flex;
            gap: 14px;
            margin-top: 6px;
        }

        .meta-label {
            font-weight: 600;
        }

        .meta-value {
            opacity: 0.9;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 32px;
            padding-bottom: 20px;
        }
        
        .gallery-item {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item.large {
            grid-column: span 2;
        }

        .gallery-item.tall {
            grid-row: span 2;
        }

        /* Animation styles */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in-up.fade-out {
            opacity: 0;
            transform: translateY(30px);
        }

        .back-button {
            transition-delay: 0.1s;
        }

        .gallery-title {
            transition-delay: 0.2s;
        }

        .gallery-text p {
            transition-delay: 0.3s;
        }

        .gallery-meta {
            transition-delay: 0.4s;
        }

        .gallery-item {
            transition-delay: 0.2s;
        }

        .gallery-item:nth-child(1) {
            transition-delay: 0.2s;
        }

        .gallery-item:nth-child(2) {
            transition-delay: 0.3s;
        }

        .gallery-item:nth-child(3) {
            transition-delay: 0.4s;
        }

        .gallery-item:nth-child(4) {
            transition-delay: 0.5s;
        }

        .gallery-item:nth-child(5) {
            transition-delay: 0.6s;
        }

        .gallery-item:nth-child(6) {
            transition-delay: 0.7s;
        }

        .gallery-item:nth-child(7) {
            transition-delay: 0.8s;
        }

        .gallery-item:nth-child(8) {
            transition-delay: 0.9s;
        }

        /* Lightbox/Modal styles */
        .lightbox {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .lightbox.active .lightbox-content {
            transform: scale(1);
            opacity: 1;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            width: auto;
            height: auto;
            display: block;
        }

        .gallery-item {
            cursor: none;
        }

    </style>
</head>
<body>
    <div class="project-page">
        <div class="gallery-layout">
            <div class="gallery-header">
                <div class="gallery-text">
                    <a href="index.html" class="back-button">Back to city</a>
                    <h1 class="gallery-title">MY ART</h1>
                    <p>A curated collection of works showcasing contemporary art and visual expression.</p>
                    <div class="gallery-meta">
                        <div class="meta-row">
                            <span class="meta-label">CURATOR</span>
                            <span class="meta-value">Name</span>
                        </div>
                        <div class="meta-row">
                            <span class="meta-label">YEAR</span>
                            <span class="meta-value">2025</span>
                        </div>
                    </div>
                </div>
            </div>

            <section class="gallery-grid">
                <div class="gallery-item">
                    <img src="resources/billie.jpg" alt="Billie">
                </div>
                <div class="gallery-item">
                    <img src="resources/frog.jpg" alt="Frog">
                </div>
                <div class="gallery-item">
                    <img src="resources/salamander.jpg" alt="Salamander">
                </div>
                <div class="gallery-item">
                    <img src="resources/bird_eye.jpg" alt="Bird Eye">
                </div>
                <div class="gallery-item">
                    <img src="resources/scorpion.jpg" alt="Scorpion">
                </div>
            </section>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img id="lightboxImage" src="" alt="">
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursor = document.createElement('div');
            cursor.className = 'custom-cursor';
            const cursorShape = document.createElement('div');
            cursorShape.className = 'custom-cursor-shape';
            const cursorText = document.createElement('div');
            cursorText.className = 'custom-cursor-text';
            cursorShape.appendChild(cursorText);
            cursor.appendChild(cursorShape);
            document.body.appendChild(cursor);

            let cursorX = -100, cursorY = -100;
            let targetX = -100, targetY = -100;

            function renderCursor() {
                cursorX += (targetX - cursorX) * 0.35;
                cursorY += (targetY - cursorY) * 0.35;
                cursor.style.transform = `translate3d(${cursorX}px, ${cursorY}px, 0)`;
                requestAnimationFrame(renderCursor);
            }
            renderCursor();

            document.addEventListener('mousemove', (e) => {
                targetX = e.clientX;
                targetY = e.clientY;
            });

            // Add click animation - ensure shrink completes before allowing expansion
            let clickStartTime = 0;
            const clickAnimationDuration = 200; // Match CSS transition duration
            
            document.addEventListener('mousedown', () => {
                // If hovering, just remove hover state to return to default
                if (cursor.classList.contains('is-hovering')) {
                    cursor.classList.remove('is-hovering');
                    return;
                }
                
                // Otherwise, apply click shrink animation
                clickStartTime = Date.now();
                cursor.classList.add('is-clicking');
            });
            document.addEventListener('mouseup', () => {
                // Only handle click animation if we're actually clicking (not just removing hover)
                if (!cursor.classList.contains('is-clicking')) {
                    return;
                }
                
                const elapsed = Date.now() - clickStartTime;
                const remaining = Math.max(0, clickAnimationDuration - elapsed);
                
                // Wait for shrink animation to complete before expanding
                setTimeout(() => {
                    cursor.classList.remove('is-clicking');
                }, remaining);
            });

            const hoverTargets = document.querySelectorAll('a, button, .back-button');
            hoverTargets.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursorText.textContent = el.textContent.trim() || 'BACK';
                    cursor.classList.add('is-hovering');
                });
                el.addEventListener('mouseleave', () => {
                    cursor.classList.remove('is-hovering');
                });
            });

            // Add hover text for gallery items
            const galleryItemContainers = document.querySelectorAll('.gallery-item');
            galleryItemContainers.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    cursorText.textContent = 'EXPAND';
                    cursor.classList.add('is-hovering');
                });
                item.addEventListener('mouseleave', () => {
                    cursor.classList.remove('is-hovering');
                });
            });

            // Reveal animation
            const animateElements = () => {
                const elementsToAnimate = [
                    '.back-button',
                    '.gallery-title',
                    '.gallery-text p',
                    '.gallery-meta',
                    '.gallery-item'
                ];

                elementsToAnimate.forEach(selector => {
                    const elements = document.querySelectorAll(selector);
                    elements.forEach(el => {
                        el.classList.add('fade-in-up');
                    });
                });

                // Trigger animation after a brief delay
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        const allElements = document.querySelectorAll('.fade-in-up');
                        allElements.forEach(el => {
                            el.classList.add('visible');
                        });
                    }, 50);
                });
            };

            // Reverse animation for closing
            const reverseAnimation = (callback) => {
                const elementsToAnimate = [
                    '.back-button',
                    '.gallery-title',
                    '.gallery-text p',
                    '.gallery-meta',
                    '.gallery-item'
                ];

                // Remove visible class and add fade-out class in reverse order
                const allElements = [];
                elementsToAnimate.forEach(selector => {
                    const elements = document.querySelectorAll(selector);
                    elements.forEach(el => {
                        if (el.classList.contains('fade-in-up')) {
                            allElements.push(el);
                        }
                    });
                });

                // Reverse the order for fade-out
                allElements.reverse();

                allElements.forEach((el, index) => {
                    el.classList.remove('visible');
                    el.classList.add('fade-out');
                });

                // Wait for the animation to complete
                // Since elements fade out in reverse order, we only need to wait for transition duration
                setTimeout(() => {
                    if (callback) callback();
                }, 800); // transition duration
            };

            // Intercept back button click
            const backButton = document.querySelector('.back-button');
            if (backButton) {
                backButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    reverseAnimation(() => {
                        window.location.href = backButton.getAttribute('href');
                    });
                });
            }

            animateElements();

            // Lightbox functionality
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxContent = document.querySelector('.lightbox-content');
            const galleryItems = document.querySelectorAll('.gallery-item img');

            // Open lightbox when clicking on gallery images
            galleryItems.forEach(img => {
                img.addEventListener('click', () => {
                    lightboxImage.src = img.src;
                    lightboxImage.alt = img.alt;
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });

            // Close lightbox functions
            const closeLightbox = () => {
                lightbox.classList.remove('active');
                // Wait for animation to complete before restoring overflow
                setTimeout(() => {
                    if (!lightbox.classList.contains('active')) {
                        document.body.style.overflow = '';
                    }
                }, 400); // Match transition duration
            };

            // Show "CLOSE" cursor when hovering over lightbox background (not the image)
            lightbox.addEventListener('mouseenter', (e) => {
                if (e.target === lightbox) {
                    cursorText.textContent = 'CLOSE';
                    cursor.classList.add('is-hovering');
                }
            });

            lightbox.addEventListener('mousemove', (e) => {
                // Show "CLOSE" only when hovering over the background, not the image content
                if (e.target === lightbox) {
                    cursorText.textContent = 'CLOSE';
                    cursor.classList.add('is-hovering');
                } else {
                    cursor.classList.remove('is-hovering');
                }
            });

            lightbox.addEventListener('mouseleave', () => {
                cursor.classList.remove('is-hovering');
            });

            // Close on background click (but not on image click)
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            // Close on ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
            });
        });
    </script>
</body>
</html>
